<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript-Mini Project 2_Calculator App</title>
    <link href="D:\Web\HTML\JavaScript-Mini Project 2_Calculator App.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
<header>
    <div id="app">
        <img id="bg-image"src="https://i.imgur.com/mSPU63U.jpg" alt="background-img" />
        <div id="calculator">
        <div id="screen"></div>
        <div id="keypad">
            <div id="first-line" class="line">
                <button class="calc-key">7</button>
                <button class="calc-key">8</button>
                <button class="calc-key">9</button>
                <button class="calc-key">+</button>
            </div>
            <div id="second-line" class="line">
                <button class="calc-key">4</button>
                <button class="calc-key">5</button>
                <button class="calc-key">6</button>
                <button class="calc-key">-</button>
            </div>
            <div id="third-line" class="line">
                <button class="calc-key">1</button>
                <button class="calc-key">2</button>
                <button class="calc-key">3</button>
                <button class="calc-key">*</button>
            </div>
            <div id="fourth-line" class="line">
                <button class="calc-key">C</button>
                <button class="calc-key">0</button>
                <button class="calc-key">=</button>
                <button class="calc-key">/</button>
            </div>
        </div>
        </div>
       </div>
</header>
    <script type="text/javascript" src="D:\Web\HTML\JavaScript-Mini Project 2_Calculator App.js"></script>
</body>
</html>
